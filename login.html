<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTech - Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap">
  <link rel="stylesheet" href="./Styles/login.css">
</head>
<body>

  <div class="main-container">
    <section class="login-section">

      <header class="site-header">
        <nav class="navbar">
          <a href="#" class="brand">FTech</a>
          <ul class="nav-links">
            <li><a href="landing-page.html">In√≠cio</a></li>
            <li><a href="planos.html">Planos</a></li>
            <li><a href="planos.html">Sobre</a></li>
          </ul>
        </nav>
      </header>

      <div class="login-wrapper">
        <h2>Login</h2>
        <form action="#" method="post">
        
          <label for="e-mail">E-mail:</label>
          <input type="email" name="email" placeholder="Email address" id="e-mail" required>

          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password" id="password" required>
          
          <a href="forgotmypassword.html" class="forgot-password">Esqueci minha senha</a>


          <button type="submit">Entrar</button>
        </form>
      </div>

    </section>

    <section class="info-section">
      <img src="./images/login_bg.png" alt="Imagem ilustrativa" class="info-img">
    </section>
  </div>

</body>
</html>
